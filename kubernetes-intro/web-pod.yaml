apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  initContainers:
    - name: init-web
      image: busybox:1.31.0
      command:
        [
          "sh",
          "-c",
          "wget -O- https://raw.githubusercontent.com/express42/otus-platform-snippets/master/Module-02/Introduction-to-Kubernetes/wget.sh | sh",
        ]
      volumeMounts:
        - name: app
          mountPath: /app
  containers:
    - name: web
      image: gidmaster/otus-k8s-nginx
      volumeMounts:
        - name: app
          mountPath: /app
  volumes:
    - name: app
      emptyDir: {}
